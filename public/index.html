<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ternary Traveler</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand h1" id="header-main" href="#">The Ternary Traveler</a>
                <img class="plane-icon" src="img/paper-plane.png">
        </nav>
    </header>
    <main>
        <div class="interest-save-form">
            <button class="new-poi-button btn btn-dark">+ New POI</button>
            <section class="new-poi-form hidden">
                Name:
                <input type="text" id="interest-name-input" class="form-control" name="interest-name">
                Cost:
                <input type="text" id="interest-cost-input" class="form-control" name="interest-cost" placeholder="0.00">
                Description:
                <input type="text" id="interest-description-input" class="form-control" name="interest-description">
                Location: 
                <select class="places-select-dropdown">
                </select>
                <div class="save-button-container"></div>
                <button class="interest-save-button btn btn-dark">Let's Go!</button>
            </section>
        </div>
        <div class="interest-output-container">

        </div>
    </main>

    <script src="bundle.js"></script>
</body>
</html>
